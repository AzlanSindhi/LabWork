<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td><label for="fname">First Name</label></td>
                <td><input type="text" id="fname" name="fname"></label></td>
            </tr>
            <tr>
                <td><label for="address">Adress</label></td>
                <td><textarea name="address" id="address" name="address"></textarea></td>
            </tr>
            <tr>
                <td><label for="phone">Phone No</label></td>
                <td><input type="text" id="phone" name="phone"></td>
            </tr>
            <tr>
                <td><label for="sex">Sex</label></td>
                <td><input type="radio" id="male" name="sex" value="male">Male<input type="radio" id="female" name="sex" value="female">Female</td>
            </tr>
            <tr>
                <td><label for="age">Age</label></td>   
                <td><input type="text" id="age" name="age"></td>
            </tr>
        </table>
    </form>
</body>
</html>
