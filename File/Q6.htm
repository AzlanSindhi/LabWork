<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        #clock {
            font-size: 2em;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Digital Clock</h1>
    <div id="container">
    <div id="clock"></div>
    </div>
    <script>
        function showTime() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();

            // Determine AM or PM period
            let period = hours >= 12 ? "PM" : "AM";

            // Convert to 12-hour format
            hours = hours % 12;
            hours = hours === 0 ? 12 : hours; // Adjust for midnight and noon

            // Format hours, minutes, and seconds to two digits
            hours = hours < 10 ? "0" + hours : hours;
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            // Construct time string with AM/PM
            const timeString = `${hours}:${minutes}:${seconds} ${period}`;
            document.getElementById('clock').innerHTML = timeString;
        }

        setInterval(showTime, 1000); // Update the clock every second
        showTime(); // Initial call to show the time immediately
    </script>
</body>
</html>
